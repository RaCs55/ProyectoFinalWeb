<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de top y left</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contenedor {
            width: 400px;
            height: 400px;
            background-color: lightgray;
            position: absolute;
            border: 2px dashed gray;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="caja">Hola!</div>
    </div>
</body>

</html>

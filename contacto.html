<body>
    <header>
        <nav>
            <div class="titulo">
                <h1>Los Pollos Hermanos</h1>

            <ul class="menu">

    <main>
        <section class="formulario">
            <div class="imagen-izquierda">
                <img src="img/Los_Pollos_Hermanos_logo.png" alt="Logo de Los Pollos Hermanos">
            </div>

            <form action="registro.php" method="POST" class="registro-form">
                <h2>Formulario de Registro</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>

                <button type="submit" class="btn_registro">Registrarse</button>
            </form>
        </section>
    </main>
